<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="login">
            <div class="content content1">
                <img src="imagem.svg">
            </div>
            <div class="content">
                <form action="">
                    <h2>Login</h2><br>
                    <button class="loginGoogle"><i class="fab fa-google"></i> Login with Google</button>
                    <div class="stroke">
                       <hr> <p>or sign in with Email</p> <hr>
                    </div>
                    

                    <label for="email">&nbsp;&nbsp;Email</label><br>
                    <input type="text" name="email" id="" class="inputText"><br><br>

                    <label for="password">&nbsp;&nbsp;Password</label><br>
                    <input type="text" name="password" id="" class="inputText"><br><br>

                    <input type="submit" class="btn"><br><br>

                    <div style="padding-left: 20px;">
                        <div style=" text-align: center;"><a href="#">Forgot password?</a></div>
                    </div>
                    
                </form>
        
            </div>
        </div>
    </div>
</body>
</html>
